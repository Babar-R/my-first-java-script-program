<script>
    const pricePerKg = 500; // price of chicken per kg in Rs

// get user input for weight in grams
let weightInGrams = prompt("Enter weight of chicken in grams:");

// convert weight from grams to kg
let weightInKg = weightInGrams / 1000;

// calculate total price
let totalPrice = weightInKg * pricePerKg;

// display output to user
document.write(`You have to pay ${totalPrice} Rs for ${weightInGrams} grams of chicken.`);
</script>
